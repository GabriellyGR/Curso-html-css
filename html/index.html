<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Desafio das tabelas</title>
</head>
<body>
    <h1>Tabela 1</h1>
    <div class="container">
        <table class="borda-junta">
            <caption>Borda colapsada</caption>
            <tr>
                <td scape="row">1</td>
                <td scape="row">2</td>
                <td scape="row" rowspan="2">3</td>
                <td scape="row">4</td>
            </tr>
            <tr>
                <td scape="row">5</td>
                <td scape="row">6</td>
                <td scape="row">7</td>
            </tr>
            <tr>
                <td scape="row" colspan="3">8</td>
                <td scape="row">9</td>
            </tr>
            <tr>
                <td scape="row" rowspan="2">10</td>
                <td scape="row" colspan="2">11</td>
                <td scape="row">12</td>
            </tr>
            <tr>
                <td scape="row">13</td>
                <td scape="row">14</td>
                <td scape="row">15</td>
            </tr>
        </table>
        <table class="borda-separada">
            <caption>borda separada</caption>
            <tr>
                <td scape="row">1</td>
                <td scape="row">2</td>
                <td scape="row" rowspan="2">3</td>
                <td scape="row">4</td>
            </tr>
            <tr>
                <td scape="row">5</td>
                <td scape="row">6</td>
                <td scape="row">7</td>
            </tr>
            <tr>
                <td scape="row" colspan="3">8</td>
                <td scape="row">9</td>
            </tr>
            <tr>
                <td scape="row" rowspan="2">10</td>
                <td scape="row" colspan="2">11</td>
                <td scape="row">12</td>
            </tr>
            <tr>
                <td scape="row">13</td>
                <td scape="row">14</td>
                <td scape="row">15</td>
            </tr>
        </table>
    </div>

</body>
</html>
